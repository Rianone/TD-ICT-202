<div class="row" style="margin: 10px 0 0 0">
  <header class="text-center">
    <h3>Languages</h3>
  </header>
  <hr>
  <div class="align-items-center justify-content-center d-flex flex-column" style="padding: 0 200px; margin: 200px 0">
    <div style="width: 50%">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Language</th>
          <th scope="col">Level</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dati of entries; let i= index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ dati.val.language}}</td>
          <td>{{ dati.val.level}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h5>Report</h5>
      <p></p>
    </div>
  </div>
</div>
