<div class="row" style="margin: 10px 0 0 0">
  <header class="text-center">
    <h3>License</h3>
  </header>
  <hr>
  <div class=" align-items-center justify-content-center d-flex flex-column " style="padding: 0 200px; margin: 200px 0">
    <table class="table table-striped" style="width: 40%">
      <thead>
        <th>#</th>
        <th>Nome</th>
        <th>Voto</th>
      </thead>
      <tbody>
      <tr *ngFor="let dati of entries; let i= index">
        <th>{{ i+1 }}</th>
        <td>{{dati.val.name}}</td>
        <td>
            <p>{{ dati.val.vote }}</p>
            <rating></rating>
        </td>
      </tr>
      </tbody>
    </table>
    <div>
      <h5>Report</h5>
      <p></p>
    </div>
  </div>
</div>
