<nav
  class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
  id="sideNav"
>
  <a class="navbar-brand js-scroll-trigger" routerLink="{{ items[0].url }}">
    <span class="d-block d-lg-none">MBENGONO AKOA</span>
    <span class="d-none d-lg-block">
      <img
        class="img-fluid img-profile rounded-circle mx-auto mb-2"
        src="../components/navigator/Photo.PNG"
        alt="..."
      />
    </span>
  </a>
  <button class="navbar-toggler" type="button" (click)="collapse = !collapse">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="navbar-collapse"
    id="navbarResponsive"
    [class.collapse]="collapse"
  >
    <ul class="navbar-nav">
      <li *ngFor="let item of items" class="nav-item">
        <a
          class="nav-link"
          routerLink="{{ item.url }}"
          routerLinkActive="active"
        >
          <h6>{{ item.label }}</h6>
        </a>
      </li>
    </ul>
  </div>
</nav>
